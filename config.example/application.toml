# NECos application configuration

[app]
    github_url = ""

[bot]
    enabled = true
    embed_footer_icon_url=""
    [bot.user]
        presence_update_interval = 30000 # Seconds * 1000 = milliseconds
        enable_sharding = false
        token = ""

[roblox]
    user_token = ""

[api]
    enabled = true
    bind_port = 3000
    [api.whitelist]
        enabled = false
        ips = ["0.0.0.0"]
        user_agents = [] # See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/User-Agent
    [api.blacklist]
        enabled = false
        ips = []
        user_agents = [] # See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/User-Agent
